# ==========================================================================
# NETLIFY CONFIGURATION
# Retro Blog - Deployment Settings
# ==========================================================================

[build]
  publish = "."
  command = "echo 'Static site - no build required'"

[build.environment]
  NODE_VERSION = "18"

# ==========================================================================
# REDIRECTS
# ==========================================================================

# Redirect /admin to /admin/
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

# SPA fallback for admin panel
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# ==========================================================================
# SECURITY HEADERS
# ==========================================================================

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Allow iframes for embeds on specific pages
[[headers]]
  for = "/art-music.html"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
