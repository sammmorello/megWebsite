# ==========================================================================
# DECAP CMS CONFIGURATION
# Deep Sea Driving - Content Management System
# ==========================================================================

backend:
  name: git-gateway
  branch: main

# Media settings
media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

# Slug configuration
slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

# ==========================================================================
# COLLECTIONS
# ==========================================================================

collections:
  # --------------------------------------------------------------------------
  # SUNKEN LOGS (formerly Diary)
  # --------------------------------------------------------------------------
  - name: "diary"
    label: "Sunken Logs"
    label_singular: "Sunken Log Entry"
    folder: "content/diary"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    sortable_fields: ["date", "title"]
    summary: "{{title}} - {{date}}"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "the title of your sunken log entry"

      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "MMMM D, YYYY"
        time_format: false
        hint: "when was this entry written?"

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false
        hint: "optional tags for categorization"

      - label: "Body"
        name: "body"
        widget: "markdown"
        buttons:
          - bold
          - italic
          - link
          - heading-two
          - heading-three
          - quote
          - bulleted-list
          - numbered-list
        hint: "write your sunken log entry here"

  # --------------------------------------------------------------------------
  # PHOTO LOG
  # --------------------------------------------------------------------------
  - name: "photos"
    label: "Photo Log"
    label_singular: "Photo"
    folder: "content/photos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    sortable_fields: ["date"]
    summary: "{{caption}} - {{date}}"
    fields:
      - label: "Image"
        name: "image"
        widget: "image"
        allow_multiple: false
        hint: "upload your photo"

      - label: "Caption"
        name: "caption"
        widget: "string"
        hint: "a short description of this photo"

      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "MMMM D, YYYY"
        time_format: false

      - label: "Tags"
        name: "tags"
        widget: "list"
        required: false

  # --------------------------------------------------------------------------
  # ART & MUSIC (Fish Purse lives here)
  # --------------------------------------------------------------------------
  - name: "music"
    label: "Art & Music"
    label_singular: "Art/Music Item"
    folder: "content/music"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "name of the song, album, or artwork"

      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - { label: "Music", value: "music" }
          - { label: "Art", value: "art" }
          - { label: "Video", value: "video" }

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "brief description or thoughts about this piece"

      - label: "External Link"
        name: "link"
        widget: "string"
        hint: "URL to the content (Bandcamp, SoundCloud, etc.)"

      - label: "Embed Code"
        name: "embed"
        widget: "text"
        required: false
        hint: "optional: paste embed code from Spotify, Bandcamp, etc."

      - label: "Date Added"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "MMMM D, YYYY"
        time_format: false

      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "show this on the homepage?"

  # --------------------------------------------------------------------------
  # ARCHIVE
  # --------------------------------------------------------------------------
  - name: "archive"
    label: "Archive Items"
    label_singular: "Archive Item"
    folder: "content/archive"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "thoughts"
          - "links"
          - "memories"
          - "misc"

      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"

      - label: "Body"
        name: "body"
        widget: "markdown"

  # --------------------------------------------------------------------------
  # UPCOMING SHOWS
  # --------------------------------------------------------------------------
  - name: "shows"
    label: "Upcoming Shows"
    label_singular: "Show"
    folder: "content/shows"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "yaml-frontmatter"
    sortable_fields: ["date"]
    summary: "{{venue}} - {{date}}"
    fields:
      - label: "Venue"
        name: "venue"
        widget: "string"
        hint: "name of the venue"

      - label: "Location"
        name: "location"
        widget: "string"
        hint: "city, state (e.g. brooklyn, ny)"

      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "MMMM D, YYYY"
        time_format: false

      - label: "Time"
        name: "time"
        widget: "string"
        hint: "e.g. doors @ 8pm"

      - label: "Ticket Link"
        name: "ticket_link"
        widget: "string"
        required: false
        hint: "optional link to tickets"

      - label: "Notes"
        name: "notes"
        widget: "string"
        required: false
        hint: "any additional info"

  # --------------------------------------------------------------------------
  # SITE SETTINGS (File Collection)
  # --------------------------------------------------------------------------
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "General Settings"
        name: "general"
        file: "content/settings/general.yml"
        fields:
          - label: "Site Title"
            name: "site_title"
            widget: "string"
            default: "deep sea driving"

          - label: "Site Tagline"
            name: "site_tagline"
            widget: "string"
            default: "~ drifting through the deep ~"

          - label: "Author Name"
            name: "author"
            widget: "string"
            default: "meg"

          - label: "Footer Text"
            name: "footer_text"
            widget: "string"
            default: "made with love"

          - label: "Spotify URL"
            name: "spotify_url"
            widget: "string"
            hint: "link to your spotify artist page"

          - label: "Instagram URL"
            name: "instagram_url"
            widget: "string"
            hint: "link to your instagram profile"

      - label: "Homepage Content"
        name: "homepage"
        file: "content/settings/homepage.yml"
        fields:
          - label: "Bio Heading"
            name: "bio_heading"
            widget: "string"
            default: "hey, i'm meg"
            hint: "the heading for your bio section"

          - label: "Bio Blurb"
            name: "bio_blurb"
            widget: "text"
            hint: "a few lines about you, written in first person"

          - label: "Weekly Note Label"
            name: "weekly_note_label"
            widget: "string"
            default: "~ what's up lately ~"
            hint: "the label above your weekly note"

          - label: "Weekly Note"
            name: "weekly_note"
            widget: "text"
            hint: "a quick hello, recent thought, or weekly check-in"

      - label: "Music Page"
        name: "music"
        file: "content/settings/music.yml"
        fields:
          - label: "Band Bio"
            name: "band_bio"
            widget: "text"
            hint: "short bio for fish purse (emojis welcome!)"

          - label: "Shows Note"
            name: "shows_note"
            widget: "string"
            default: "~ more dates coming soon ~"
            hint: "note shown below the shows list"
